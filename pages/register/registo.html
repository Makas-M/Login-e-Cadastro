<!<!DOCTYPE html>
<html>
<head>
	<title>Registar Usuario</title>
</head>
<body class="centralize">
	<form>
		<div class="form-field">
			<div><label>Email</label></div> 
			<input type="email" placeholder="seu@email.com" name="email">	
		</div>
		<div class="form-field">
			<div><label>Senha</label></div>
			<input type="password" placeholder="senha" name="password">

			<div><label>Confirmar Senha</label></div>
			<input type="password" placeholder="confirmar senha" name="password">

		<div>
			<button type="button" class="solid">Registar</button>
		</div>
		<div>
			<button type="button" class="clear">Login</button>
		</div>
		
		
	</form>

</body>
